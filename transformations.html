<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: blueviolet;
            transition: width5s,height3s;
            position:relative;
        }
        div:hover{
            background-color: blue;
            width: 400px;
            height: 400px;
            display: block;
        }
    </style>
</head>
<body>
   <div></div> 
</body>
</html>
